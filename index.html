<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Admin Dashboard</title>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <i class="fa fa-dashboard"></i>
                <h3>Dashboard</h3>
            </div>
            <ul class="nav">
                <li>
                    <i class="fa fa-home"></i>
                    <span class="title">Home</span>
                </li>
                <li>
                    <i class="fa fa-address-card-o"></i>
                    <span class="title">Profile</span>
                </li>
                <li>
                    <i class="fa fa-home"></i>
                    <span class="title">Messages</span>
                </li>
                <li>
                    <i class="fa fa-clock-o	"></i>
                    <span class="title">History</span>
                </li>
                <li>
                    <i class="fa fa-home"></i>
                    <span class="title">Tasks</span>
                </li>
                <li>
                    <i class="fa fa-home"></i>
                    <span class="title">Settings</span>
                </li>
                <li>
                    <i class="fa fa-home"></i>
                    <span class="title">Support</span>
                </li>
                <li>
                    <i class="fa fa-home"></i>
                    <span class="title">Privacy</span>
                </li>
            </ul>
        </div>
        <div class="content-wrapper">
            <div class="header">
                <div class="header-subsection-1">                
                    <div>
                        <i class="fa fa-search"></i>
                        <input type="search" size="50">
                    </div>
                    <div class="profile-section">
                        <i class="fa fa-bell-o"></i>
                        <img src="assets/cat-circle.jpeg" width="50px">
                        <h4>Morgan Oakley</h4>
                    </div>
                </div>                
                <div class="header-subsection-2">
                    <div class="greeting">
                        <img src="assets/cat-circle.jpeg" width="75px" height="75px">
                        <div class="greeting-text">
                            <h4>Hi there,</h4>
                            <h2>Morgan Oakley (@morgan)</h2>
                        </div>
                    </div>
                    <div class="ctas">
                        <button class="btn">New</button>
                        <button class="btn">Upload</button>
                        <button class="btn">Share</button>
                    </div>
                </div>
            </div>
            <div class="main-content"></div>
        </div>
    </div>
</body>

</html>
